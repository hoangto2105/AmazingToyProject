<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="backend/layout/backend_layout">
<head>
    <meta charset="UTF-8">
    <title>Edit Image</title>
</head>
<body>

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper" layout:fragment="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">

                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">Edit Image</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-6">
                    <!-- general form elements -->
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Edit Image</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form role="form" th:action="@{/admin/product/doUpdateImage}" th:object="${image}" method="post" enctype="multipart/form-data" >
                            <div class="card-body">
                                <input type="hidden" th:field="*{imageId}">


                                <div class="form-group">
                                    <input  class="form-control" type="file" name="filePicture" id="filePicture" accept="image/jpeg|image/jpg|image/png">
                                </div>

                                <div class="form-group">
                                    <label >Description</label>
                                    <input  class="form-control" placeholder="Enter description " th:field="*{description}">
                                </div>
                                <br/>
                                <div>
                                    <img th:src="@{'/backend/dist/img/products/' + ${image.getName()}}" width="50" height="50" th:alt="${image.getName()}">
                                </div>


                            </div>
                            <!-- /.card-body -->

                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary">Edit</button>
                            </div>
                        </form>
                    </div>

                </div>

            </div>

        </div>
    </section>

</div>


</body>
</html>
