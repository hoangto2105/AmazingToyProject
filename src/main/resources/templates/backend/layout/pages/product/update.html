<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="backend/layout/backend_layout">
<head>
    <meta charset="UTF-8">
    <title>Update Product</title>
</head>
<body>

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper" layout:fragment="content">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0 text-dark">
                        <i class="fa fa-plus" aria-hidden="true"></i> Add new product
                        <small></small>
                    </h1>
                    <div class="more_info"></div>
                </div><!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="https://demo.s-cart.org/sc_admin">Home</a></li>
                        <li class="breadcrumb-item active">Add new product</li>
                    </ol>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header with-border">
                            <h2 class="card-title">Create a new product</h2>
                            <div class="card-tools">
                                <div class="btn-group float-right mr-5">
                                    <a href="https://demo.s-cart.org/sc_admin/product" class="btn  btn-flat btn-default" title="List">
                                        <i class="fa fa-list"></i><span class="hidden-xs"> Back List</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <!-- /.card-header -->


                        <!-- form start -->
                        <form action="#" th:action="@{/admin/product/edit}" method="post" accept-charset="UTF-8" class="form-horizontal" th:object="${productUpdateFormCommand}">

                            <div id="main-add" class="card-body kind0" style="display: block;">
                                <div class="card">
                                    <div class="card-header with-border">
                                        <h3 class="card-title">Product</h3>
                                        <div class="card-tools">
                                            <button type="button" class="btn btn-tool" data-card-widget="collapse">
                                                <i class="fas fa-minus"></i>
                                            </button>
                                        </div>
                                    </div>

                                    <div class="card-body">
                                        <div class="form-group row ">
                                            <label for="productName" class="col-sm-2 col-form-label">Name <span class="seo" title="SEO"><i class="fa fa-coffee" aria-hidden="true"></i></span>
                                            </label>
                                            <div class="col-sm-8">
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text"><i class="fas fa-pencil-alt"></i></span>
                                                    </div>
                                                    <input type="text" th:field="*{productName}" th:if="${#fields.hasErrors('productName')}" th:classappend="is-invalid" id="productName" name="productName" value="" class="form-control input-sm" placeholder="">
                                                    <input type="text" th:field="*{productName}" th:unless="${#fields.hasErrors('productName')}" id="productName" name="productName" value="" class="form-control input-sm" placeholder="">
                                                </div>
                                                <span class="form-text" th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}">
                                                    <i class="fa fa-info-circle"></i>
                                                </span>
                                                <span class="form-text" th:unless="${#fields.hasErrors('productName')}">
                                                    <i class="fa fa-info-circle"></i> Maximum 255 characters
                                                </span>
                                            </div>
                                        </div>

                                        <div class="form-group row ">
                                            <label for="productDescription" class="col-sm-2 col-form-label">Description <span class="seo" title="SEO"><i class="fa fa-coffee" aria-hidden="true"></i></span></label>
                                            <div class="col-sm-8">
                                                <textarea th:field="*{productDescription}" th:if="${#fields.hasErrors('productDescription')}" th:classappend="is-invalid" id="productDescription" name="productDescription" class="form-control input-sm" placeholder=""></textarea>
                                                <textarea th:field="*{productDescription}" th:unless="${#fields.hasErrors('productDescription')}" id="productDescription" name="productDescription" class="form-control input-sm" placeholder=""></textarea>
                                                <span class="form-text" th:if="${#fields.hasErrors('productDescription')}" th:errors="*{productDescription}">
                                                    <i class="fa fa-info-circle"></i>
                                                </span>
                                                <span class="form-text" th:unless="${#fields.hasErrors('productDescription')}">
                                                    <i class="fa fa-info-circle"></i> Maximum 255 characters
                                                </span>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label for="productContent" class="col-sm-2 col-form-label">
                                                Content
                                            </label>
                                            <div class="col-sm-8">
                                                <textarea th:field="*{productContent}" th:if="${#fields.hasErrors('productContent')}" th:classappend="is-invalid" class="textarea" name="productContent" id="productContent" placeholder="Place some text here"
                                                          style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
                                                <textarea th:field="*{productContent}" th:unless="${#fields.hasErrors('productContent')}" class="textarea" name="productContent" id="productContent" placeholder="Place some text here"
                                                          style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
                                                <span class="form-text" th:unless="${#fields.hasErrors('productContent')}" th:errors="*{productContent}">
                                                    <i class="fa fa-info-circle"></i>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="form-group row ">
                                            <label for="category" class="col-sm-2 col-form-label">
                                                Category
                                            </label>
                                            <div class="col-sm-8">
                                                <select class="form-control select2" th:field="*{category}" name="category" id="category" style="width: 100%;">
                                                    <option th:each="category : ${productUpdateFormCommand.getSubcategories()}" th:value="${category.getSubcatId()}" th:utext="${category.getSubName()}"></option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="sku" class="col-sm-2 col-form-label">SKU</label>
                                            <div class="col-sm-8">
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text"><i class="fas fa-pencil-alt"></i></span>
                                                    </div>
                                                    <input type="text" th:field="*{sku}" th:if="${#fields.hasErrors('sku')}" th:classappend="is-invalid" style="width: 100px;" id="sku" name="sku" value="" class="form-control input-sm" placeholder="">
                                                    <input type="text" th:field="*{sku}" th:unless="${#fields.hasErrors('sku')}" style="width: 100px;" id="sku" name="sku" value="" class="form-control input-sm" placeholder="">
                                                </div>
                                                <span class="form-text" th:if="${#fields.hasErrors('sku')}" th:errors="*{sku}">
                                                </span>
                                                <span class="form-text" th:unless="${#fields.hasErrors('sku')}">
                                                    Only characters in the group: "A-Z", "a-z", "0-9" and "-_"
                                                </span>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="slug" class="col-sm-2 col-form-label">Slug <span class="seo" title="SEO"><i class="fa fa-coffee" aria-hidden="true"></i></span></label>
                                            <div class="col-sm-8">
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text"><i class="fas fa-pencil-alt"></i></span>
                                                    </div>
                                                    <input type="text" th:field="*{slug}" th:if="${#fields.hasErrors('slug')}" th:classappend="is-invalid" id="slug" name="slug" value="" class="form-control input-sm" placeholder="">
                                                    <input type="text" th:field="*{slug}" th:unless="${#fields.hasErrors('slug')}" id="slug" name="slug" value="" class="form-control input-sm" placeholder="">
                                                </div>
                                                <span class="form-text" th:if="${#fields.hasErrors('slug')}" th:errors="*{slug}"></span>
                                                <span class="form-text">
                                                    Maximum 100 characters in the group: "A-Z", "a-z", "0-9" and "-_"
                                                </span>
                                            </div>
                                        </div>
                                        <div class="form-group row ">
                                            <label for="suppliers" class="col-sm-2 col-form-label">
                                                Suppliers
                                            </label>
                                            <div class="col-sm-8">
                                                <select class="form-control select2" name="suppliers" id="suppliers" style="width: 100%;">
                                                    <option selected="selected">Alabama</option>
                                                    <option>Alaska</option>
                                                    <option>California</option>
                                                    <option>Delaware</option>
                                                    <option>Tennessee</option>
                                                    <option>Texas</option>
                                                    <option>Washington</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="unitPrice" class="col-sm-2 col-form-label">Unit Price</label>
                                            <div class="col-sm-8">
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text"><i class="fas fa-pencil-alt"></i></span>
                                                    </div>
                                                    <input type="number" style="width: 100px;" th:field="*{unitPrice}" th:if="${#fields.hasErrors('unitPrice')}" th:classappend="is-invalid" id="unitPrice" name="unitPrice" value="0" class="form-control input-sm" placeholder="">
                                                    <input type="number" style="width: 100px;" th:field="*{unitPrice}" th:unless="${#fields.hasErrors('unitPrice')}" id="unitPrice" name="unitPrice" value="0" class="form-control input-sm" placeholder="">
                                                </div>
                                                <span class="form-text" th:if="${#fields.hasErrors('unitPrice')}" th:errors="*{unitPrice}"></span>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="savePrice" class="col-sm-2 col-form-label">Save Price</label>
                                            <div class="col-sm-8">
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text"><i class="fas fa-pencil-alt"></i></span>
                                                    </div>
                                                    <input type="number" style="width: 100px;" th:field="*{savePrice}" th:if="${#fields.hasErrors('savePrice')}" th:classappend="is-invalid" id="savePrice" name="savePrice" value="0" class="form-control input-sm" placeholder="">
                                                    <input type="number" style="width: 100px;" th:field="*{savePrice}" th:unless="${#fields.hasErrors('savePrice')}" id="savePrice" name="savePrice" value="0" class="form-control input-sm" placeholder="">
                                                </div>
                                                <span class="form-text" th:if="${#fields.hasErrors('savePrice')}" th:errors="*{savePrice}"></span>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="weight" class="col-sm-2 col-form-label">Weight</label>
                                            <div class="col-sm-8">
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text"><i class="fas fa-pencil-alt"></i></span>
                                                    </div>
                                                    <input type="number" style="width: 100px;" th:field="*{unitWeight}" th:if="${#fields.hasErrors('unitWeight')}" th:classappend="is-invalid" id="weight" name="weight" value="0" class="form-control input-sm" placeholder="">
                                                    <input type="number" style="width: 100px;" th:field="*{unitWeight}" th:unless="${#fields.hasErrors('unitWeight')}" id="weight" name="weight" value="0" class="form-control input-sm" placeholder="">
                                                </div>
                                                <span class="form-text" th:if="${#fields.hasErrors('unitWeight')}" th:errors="*{unitWeight}"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card" th:if="${productUpdateFormCommand.isAuction() == true}">
                                    <div class="card-header with-border">
                                        <h3 class="card-title">Bid Auction</h3>
                                        <div class="card-tools">
                                            <button type="button" class="btn btn-tool" data-card-widget="collapse">
                                                <i class="fas fa-minus"></i>
                                            </button>
                                        </div>
                                    </div>

                                    <div class="card-body">
                                        <div class="form-group row">
                                            <label for="bidIncrement" class="col-sm-2 col-form-label">Bid Increment</label>
                                            <div class="col-sm-8">
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text"><i class="fas fa-pencil-alt"></i></span>
                                                    </div>
                                                    <input type="number" style="width: 100px;" th:field="*{bidIncrement}" th:if="${#fields.hasErrors('bidIncrement')}" th:classappend="is-invalid" id="bidIncrement" name="bidIncrement" value="0" class="form-control input-sm" placeholder="">
                                                    <input type="number" style="width: 100px;" th:field="*{bidIncrement}" th:unless="${#fields.hasErrors('bidIncrement')}" id="bidIncrement" name="bidIncrement" value="0" class="form-control input-sm" placeholder="">
                                                </div>
                                                <span class="form-text" th:if="${#fields.hasErrors('bidIncrement')}" th:errors="*{bidIncrement}"></span>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="auctionStart" class="col-sm-2 col-form-label">Auction Start</label>
                                            <div class="col-sm-8">
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text"><i class="fa fa-calendar fa-fw"></i></span>
                                                    </div>
                                                    <input type="date" data-date-format="yyyy-mm-dd" style="width: 100px;" th:field="*{auctionStart}" th:if="${#fields.hasErrors('auctionStart')}" th:classappend="is-invalid" id="auctionStart" name="auctionStart" value="" class="form-control input-sm" placeholder="">
                                                    <input type="date" data-date-format="yyyy-mm-dd" style="width: 100px;" th:field="*{auctionStart}" th:unless="${#fields.hasErrors('auctionStart')}" id="auctionStart" name="auctionStart" value="" class="form-control input-sm" placeholder="">
                                                </div>
                                                <span class="form-text" th:if="${#fields.hasErrors('auctionStart')}" th:errors="*{auctionStart}"></span>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="auctionEnd" class="col-sm-2 col-form-label">Auction End</label>
                                            <div class="col-sm-8">
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text"><i class="fa fa-calendar fa-fw"></i></span>
                                                    </div>
                                                    <input type="date" data-date-format="yyyy-mm-dd" style="width: 100px;" th:field="*{auctionEnd}" th:if="${#fields.hasErrors('auctionEnd')}" th:classappend="is-invalid" id="auctionEnd" name="auctionEnd" value="" class="form-control input-sm" placeholder="">
                                                    <input type="date" data-date-format="yyyy-mm-dd" style="width: 100px;" th:field="*{auctionEnd}" th:unless="${#fields.hasErrors('auctionEnd')}" id="auctionEnd" name="auctionEnd" value="" class="form-control input-sm" placeholder="">
                                                </div>
                                                <span class="form-text" th:if="${#fields.hasErrors('auctionEnd')}" th:errors="*{auctionEnd}"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row ">
                                    <label for="status" class="col-sm-2 col-form-label">Status</label>
                                    <div class="col-sm-8">
                                        <input type="checkbox" th:field="*{status}" name="status" id="status" checked data-bootstrap-switch data-off-color="danger" data-on-color="success">
                                    </div>
                                </div>
                            </div>



                            <!-- /.card-body -->


                            <div class="card-footer row" id="card-footer" style="display: block;">
                                <div class="col-md-2">
                                </div>

                                <div class="col-md-8">
                                    <input type="hidden" th:field="*{id}">
                                    <div class="btn-group float-right">
                                        <button type="submit" class="btn btn-primary">Save</button>
                                    </div>

                                    <div class="btn-group float-left">
                                        <button type="reset" class="btn btn-warning">Reset</button>
                                    </div>
                                </div>
                            </div>

                            <!-- /.card-footer -->
                        </form>
                    </div>
                </div>
            </div>


        </div>
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
<script layout:fragment="scripts">
    $(function () {

        document.getElementById("auctionStart").defaultValue = "1970-01-01";
        document.getElementById("auctionEnd").defaultValue = "1970-01-01";
        // Summernote
        $('.textarea').summernote();
        //Initialize Select2 Elements
        $('.select2').select2();
        $("input[data-bootstrap-switch]").each(function(){
            $(this).bootstrapSwitch('state', $(this).prop('checked'));
        });
    })
</script>
</body>
</html>
