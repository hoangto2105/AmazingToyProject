<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 3 | Dashboard</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/backend/plugins/fontawesome-free/css/all.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- DataTables -->
    <link rel="stylesheet" th:href="@{/backend/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}">
    <link rel="stylesheet" th:href="@{/backend/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}">
    <!-- Tempusdominus Bbootstrap 4 -->
    <link rel="stylesheet" th:href="@{/backend/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css}">
    <!-- Select2 -->
    <link rel="stylesheet" th:href="@{/backend/plugins/select2/css/select2.min.css}">
    <link rel="stylesheet" th:href="@{/backend/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css}">
    <!-- iCheck -->
    <link rel="stylesheet" th:href="@{/backend/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">
    <!-- JQVMap -->
    <link rel="stylesheet" th:href="@{/backend/plugins/jqvmap/jqvmap.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/backend/dist/css/adminlte.min.css}">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" th:href="@{/backend/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}">
    <!-- Daterange picker -->
    <link rel="stylesheet" th:href="@{/backend/plugins/daterangepicker/daterangepicker.css}">
    <!-- summernote -->
    <link rel="stylesheet" th:href="@{/backend/plugins/summernote/summernote-bs4.css}">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light" th:replace="backend/layout/fragments/navbar :: navbar"></nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4" th:replace="backend/layout/fragments/sidebar :: sidebar"></aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" layout:fragment="content"></div>
    <!-- /.content-wrapper -->
    <footer class="main-footer" th:replace="backend/layout/fragments/footer :: footer"></footer>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script th:src="@{/backend/plugins/jquery/jquery.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{/backend/plugins/jquery-ui/jquery-ui.min.js}"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
    $.widget.bridge('uibutton', $.ui.button)
</script>
<!-- Bootstrap 4 -->
<script th:src="@{/backend/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- Select2 -->
<script th:src="@{/backend/plugins/select2/js/select2.full.min.js}"></script>
<!-- bs-custom-file-input -->
<script th:src="@{/backend/plugins/bs-custom-file-input/bs-custom-file-input.min.js}"></script>
<!-- DataTables -->
<script th:src="@{/backend/plugins/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/backend/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
<script th:src="@{/backend/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
<script th:src="@{/backend/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
<!-- ChartJS -->
<script th:src="@{/backend/plugins/chart.js/Chart.min.js}"></script>
<!-- Sparkline -->
<script th:src="@{/backend/plugins/sparklines/sparkline.js}"></script>
<!-- JQVMap -->
<script th:src="@{/backend/plugins/jqvmap/jquery.vmap.min.js}"></script>
<script th:src="@{/backend/plugins/jqvmap/maps/jquery.vmap.usa.js}"></script>
<!-- jQuery Knob Chart -->
<script th:src="@{/backend/plugins/jquery-knob/jquery.knob.min.js}"></script>
<!-- daterangepicker -->
<script th:src="@{/backend/plugins/moment/moment.min.js}"></script>
<script th:src="@{/backend/plugins/daterangepicker/daterangepicker.js}"></script>
<!-- Tempusdominus Bootstrap 4 -->
<script th:src="@{/backend/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js}"></script>
<!-- Bootstrap Switch -->
<script th:src="@{/backend/plugins/bootstrap-switch/js/bootstrap-switch.min.js}"></script>
<!-- Summernote -->
<script th:src="@{/backend/plugins/summernote/summernote-bs4.min.js}"></script>
<!-- overlayScrollbars -->
<script th:src="@{/backend/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/backend/dist/js/adminlte.js}"></script>
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<script th:src="@{/backend/dist/js/pages/dashboard.js}"></script>
<!-- AdminLTE for demo purposes -->
<script th:src="@{/backend/dist/js/demo.js}"></script>
<script layout:fragment="scripts"></script>
</body>
</html>
